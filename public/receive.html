<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Medical IMS • Receive</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
:root{--bg:#0b0f14;--card:#111826;--text:#e8f0fb;--muted:#9db0c6;--accent:#3aa3ff;--accent-2:#11d18f;--border:#1e2a38}
*{box-sizing:border-box}html,body{height:100%}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;background:radial-gradient(1200px 600px at 20% -10%,#112033,var(--bg));color:var(--text)}
.topnav{position:sticky;top:0;z-index:10;display:flex;gap:10px;align-items:center;padding:12px 16px;background:linear-gradient(180deg,#0f1622,var(--card));border-bottom:1px solid var(--border)}
.brand{font-weight:800;letter-spacing:.4px;text-decoration:none;color:var(--text);margin-right:auto}
.navlink{color:var(--muted);text-decoration:none;padding:8px 12px;border-radius:10px}
.navlink:hover{background:rgba(58,163,255,.12);color:var(--text)}
.navlink.active{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#061018}
header{padding:20px 16px 6px;text-align:center}
h1{margin:0;font-size:28px;letter-spacing:.4px}
.subtitle{margin:6px 0 0;color:var(--muted)}
main{max-width:900px;margin:0 auto;padding:18px;display:grid;grid-template-columns:1fr;gap:16px}
.card{background:linear-gradient(180deg,#0f1622,var(--card));border:1px solid var(--border);border-radius:16px;padding:16px;box-shadow:0 6px 20px rgba(0,0,0,.25)}
h2{margin:0 0 12px;font-size:18px}
.row{display:grid;grid-template-columns:160px 1fr;gap:10px;align-items:center;margin-bottom:10px}
label{color:var(--muted);font-size:14px}
input{background:#0e1420;border:1px solid var(--border);border-radius:10px;padding:10px 12px;color:var(--text);outline:none}
input:focus{border-color:var(--accent)}
button{margin-top:6px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#061018;border:none;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer}
button:hover{filter:brightness(1.05)}
table{width:100%;border-collapse:collapse;font-size:14px;overflow:hidden;border-radius:12px;margin-top:10px}
thead th{text-align:left;background:#0e1724;color:var(--muted);padding:10px;border-bottom:1px solid var(--border)}
tbody td{padding:10px;border-bottom:1px solid var(--border)}
tbody tr:hover{background:rgba(58,163,255,.06)}
footer{text-align:center;padding:24px 0 40px;color:var(--muted);font-size:12px}
</style>
</head>
<body>
<nav class="topnav">
  <a class="brand" href="index.html">Medical IMS</a>
  <a class="navlink" href="index.html">Overview</a>
  <a class="navlink" href="items.html">Items</a>
  <a class="navlink active" href="receive.html">Receive</a>
  <a class="navlink" href="dispatch.html">Dispatch</a>
</nav>

<header>
  <h1>Receive Stock</h1>
  <p class="subtitle">Record incoming lots and expiry</p>
</header>

<main>
  <section class="card">
    <h2>Receive Form</h2>
    <form>
      <div class="row"><label>SKU</label><input placeholder="PARA-500" /></div>
      <div class="row"><label>Lot No</label><input placeholder="LOT-2025-01" /></div>
      <div class="row"><label>Expiry Date</label><input type="date" /></div>
      <div class="row"><label>Quantity</label><input type="number" min="1" placeholder="100" /></div>
      <div class="row"><label>Location</label><input placeholder="Aisle 2 / Rack B" /></div>
      <button type="button">Receive</button>
    </form>
  </section>

  <section class="card">
    <h2>Recently Received</h2>
    <table>
      <thead><tr><th>Time</th><th>SKU</th><th>Lot</th><th>Expiry</th><th>Qty</th><th>Location</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<footer>
  <small>© Medical Warehouse IMS</small>
</footer>

<script src="app.js"></script>
</body>
</html>
