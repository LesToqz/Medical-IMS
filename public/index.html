<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Medical IMS • Overview</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
:root{--bg:#0b0f14;--card:#111826;--text:#e8f0fb;--muted:#9db0c6;--accent:#3aa3ff;--accent-2:#11d18f;--border:#1e2a38;--warn:#ffd166}
*{box-sizing:border-box}html,body{height:100%}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;background:radial-gradient(1200px 600px at 20% -10%,#112033,var(--bg));color:var(--text)}
.topnav{position:sticky;top:0;z-index:10;display:flex;gap:10px;align-items:center;padding:12px 16px;background:linear-gradient(180deg,#0f1622,var(--card));border-bottom:1px solid var(--border)}
.brand{font-weight:800;letter-spacing:.4px;text-decoration:none;color:var(--text);margin-right:auto}
.navlink{color:var(--muted);text-decoration:none;padding:8px 12px;border-radius:10px}
.navlink:hover{background:rgba(58,163,255,.12);color:var(--text)}
.navlink.active{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#061018}
header{padding:20px 16px 6px;text-align:center}
h1{margin:0;font-size:28px;letter-spacing:.4px}
.subtitle{margin:6px 0 0;color:var(--muted)}
main{max-width:1200px;margin:0 auto;padding:18px;display:grid;grid-template-columns:2fr 1fr;gap:16px}
@media(max-width:900px){main{grid-template-columns:1fr}}
.span-2{grid-column:1 / -1}
.recent{grid-column:1 / -1}
.card{background:linear-gradient(180deg,#0f1622,var(--card));border:1px solid var(--border);border-radius:16px;padding:16px;box-shadow:0 6px 20px rgba(0,0,0,.25);overflow:hidden}
h2{margin:0 0 12px;font-size:18px}
.stats{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
@media(max-width:900px){.stats{grid-template-columns:repeat(2,1fr)}}
.stat{background:#0e1724;border:1px solid var(--border);border-radius:14px;padding:14px}
.stat .label{color:var(--muted);font-size:12px}
.stat .value{font-size:22px;font-weight:800;margin-top:6px}
.stat .pill{display:inline-block;margin-top:8px;padding:2px 10px;border-radius:999px;font-size:12px;font-weight:700;background:rgba(17,209,143,.18);color:#15d89a;border:1px solid rgba(17,209,143,.35)}
table{width:100%;border-collapse:collapse;font-size:14px;border-radius:12px}
thead th{text-align:left;background:#0e1724;color:var(--muted);padding:10px;border-bottom:1px solid var(--border)}
tbody td{padding:10px;border-bottom:1px solid var(--border)}
tbody tr:hover{background:rgba(58,163,255,.06)}
thead th:last-child,tbody td:last-child{text-align:right}
.pill{display:inline-block;padding:2px 10px;border-radius:999px;font-size:12px;font-weight:700;letter-spacing:.3px}
.pill.ok{background:rgba(17,209,143,.18);color:#15d89a;border:1px solid rgba(17,209,143,.35)}
.pill.warn{background:rgba(255,209,102,.15);color:#ffd166;border:1px solid rgba(255,209,102,.35)}
footer{text-align:center;padding:24px 0 40px;color:var(--muted);font-size:12px}
</style>
</head>
<body>
<nav class="topnav">
  <a class="brand" href="index.html">Medical IMS</a>
  <a class="navlink active" href="index.html">Overview</a>
  <a class="navlink" href="items.html">Items</a>
  <a class="navlink" href="receive.html">Receive</a>
  <a class="navlink" href="dispatch.html">Dispatch</a>
</nav>

<header>
  <h1>Dashboard</h1>
  <p class="subtitle">Quick glance at inventory health</p>
</header>

<main>
  <section class="card span-2">
    <h2>Quick Stats</h2>
    <div class="stats">
      <div class="stat"><div class="label">Total Items</div><div class="value">—</div><div class="pill">live</div></div>
      <div class="stat"><div class="label">Units In Stock</div><div class="value">—</div></div>
      <div class="stat"><div class="label">Low Stock SKUs</div><div class="value">—</div></div>
      <div class="stat"><div class="label">Expiring Soon</div><div class="value">—</div></div>
    </div>
  </section>

  <section class="card">
    <h2>Low Stock Alerts</h2>
    <table>
      <thead><tr><th>SKU</th><th>Name</th><th>Stock</th><th>Min</th><th>Status</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>

  <section class="card recent">
    <h2>Recent Transactions</h2>
    <table>
      <thead><tr><th>Time</th><th>Type</th><th>SKU</th><th>Lot</th><th>Expiry</th><th>Qty Δ</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<footer>
  <small>© Medical Warehouse IMS</small>
</footer>

<script src="app.js"></script>
</body>
</html>
